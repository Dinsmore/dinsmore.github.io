---
layout: default

hideFooter: true
hideIssue: true
---


<div class="container u-pb-lv-12">
  <h1 class="post-title" itemprop="name headline"><span class="pattern pattern--wave">Post</span> &#8470;{{page.currentProjectIssue}}</h1>

  <h2 class="u-mt-lv-6"><a href="{{ post.url }}">{{ page.title }}</a></h2>
  <p><em>{{ page.date | date: '%B %d, %Y' }}</em></p>
  {{ content }}
</div>
